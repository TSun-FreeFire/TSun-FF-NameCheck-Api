<html lang="en">

<head>

        <div class="nav-container">

                <h1><span class="emoji">ðŸ”¥</span> <span class="brand-text">FreeFire BanCheck API</span></h1>

                <a href="/" class="nav-link active">Home</a>
                <a href="/docs" class="nav-link">API Docs</a>
                <a href="https://github.com/TSun-FreeFire/TSun-FF-Bancheck" target="_blank" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />

                    GitHub
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="card">
                <header>
                    <h1>Ban Check</h1>
                    <p class="subtitle">Enter UID to check account status</p>
                    <a href="/docs" class="docs-link">ðŸ“š API Documentation</a>
                </header>

                <div class="input-group">
                    <input type="text" id="uidInput" placeholder="Enter Player UID..." autocomplete="off">
                </div>

                <button id="checkBtn">Check Status</button>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <div class="result-container" id="resultContainer">
                    <div class="info-item">
                        <span class="label">Nickname</span>
                        <span class="value" id="nickname">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Region</span>
                        <span class="value" id="region">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Level</span>
                        <span class="value" id="level">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Status</span>
                        <span class="value status-badge" id="statusBadge">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Last Login</span>
                        <span class="value" id="lastLogin">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
